name: My Artifacts
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - name: clone the repo
            uses: actions/checkout@v4
          - name: install python
            uses: actions/setup-python@v5
            with:
              python-version: '3.10' 
          - name: Install Poetry
            uses: snok/install-poetry@v1
            with:
              virtualenvs-create: false
          - name: Install Dep
            run: poetry install
          - name: Run Tests
            run: pytest --rootdir=.

    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - name: clone the repo
              uses: actions/checkout@v4
            - name: install python
              uses: actions/setup-python@v5
              with:
                python-version: '3.10'
            - name: install Poetry
              uses: snok/install-poetry@v1
              with:
                virtualenvs-create: false
            - name: install Dep
              run: poetry install
            - name: build
              run: echo "Building..."
            - name: deploy
              run: echo "Deploying..."
